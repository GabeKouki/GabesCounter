<!DOCTYPE html>
<html lang="en">
<head>
    <div id="grid1">    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BioRhyme:wght@300;400&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Gabe's Counter</title>
</head>

    <body>

            <div class="header">
                <header>
                    Welcome to Gabe's counter
                </header>

                <h1>The goal of this game is to use the buttons below to make the number 0.</h1>
                <h1>When the number reaches 0, use the random number button to go again!</h1>
           
            </div>

        <div class="counter">0</div>

        <div class="buttons">

            <button type="button" class="reset btn btn-danger">Reset Number</button>    
            <button type="button" class="increase btn btn-success">Increase Number</button>
            <button type="button" class="decrease btn btn-warning">Decrease Number</button>
            <button type="button" class="random btn btn-info">Random Number</button>

        </div>

        <div class="buttons2">

            <button id="red" type="button" class="reset btn btn-dark">Red</button>
            <button id="orange" type="button" class="reset btn btn-dark">Orange</button>
            <button id="yellow" type="button" class="reset btn btn-dark">Yellow</button>
            <button id="green" type="button" class="reset btn btn-dark">Green</button>
            <button id="blue" type="button" class="reset btn btn-dark">Blue</button>
            <button id="indigo" type="button" class="reset btn btn-dark">Indigo</button>
            <button id="violet" type="button" class="reset btn btn-dark">Violet</button>
            <button id="black" type="button" class="reset btn btn-dark">Black</button>

        </div>

        <h2>Use the buttons to change the color of the text.</h2>

        <div class="footer">
            Copyright Gabriel Kouki 2022
        </div>

        <script src="./counter.js"></script>
    </body>
</html>
